<!DOCTYPE html >
<html>
	<head>
		<title>Political Poke</title>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <!--<script src='https://cdn.firebase.com/v0/firebase.js'></script> -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/angular/angular.js"></script> 
    
    <script src="src/politicalpoke.js"></script>    
    <link rel="stylesheet" type="css/text" href="style.css">

	</head>

	<body ng-app="PoliticalPoke">

		<!-- Create overhead view :		Create links control  -->
		<header>
			<h2>Political Poke</hr>
		</header>

		<div ng-controller="GetDataController">
			<!-- Get user input -->
			<p> Find financial data for this politician.
			<div>
				<form id="formData" ng-submit="nameQuery()">
					<span ng-class = "inputbox">
						Name <input type="text" ng-model="name" placeholder="Ex: John McCain, Barack Obama">
					</span>
				</form>
			</div>
			<p ng-class = "bold"> 	{{ message }} </p>
		<!-- Display returned data -->
			<div>
			</div>
		</div>

	</body>
	</html>
